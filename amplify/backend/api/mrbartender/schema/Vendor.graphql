#####
# Vendor profile data
#
type Vendor @model @searchable @key(name: "ByUser", fields: ["user"]) {
  id: ID!
  user: String!
  semanticId: String
  name: String!
  website: AWSURL
  profilePic: ProfilePic
  currentConsumers: [Consumer!] @connection(name: "VendorConsumers")
  collections: [Collection!] @connection(name: "VendorCollections")
  devices: [Device!]! @connection(name: "VendorDevices")
  orders: [DeviceOrder!]! @connection(name: "VendorDeviceOrders")
}
